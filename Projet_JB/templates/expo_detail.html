{% extends "base.html" %}
{% block title %}{{ expo[1] }} ‚Äî Exposition{% endblock %}

{% block content %}

<style>
/* ===== CONTENEUR PRINCIPAL ===== */
.expo-detail-wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* ===== IMAGE PRINCIPALE ===== */
.expo-image {
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}
.expo-image img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
    border-radius: 16px;
    transition: transform 0.3s;
}
.expo-image img:hover {
    transform: scale(1.03);
}

/* ===== TITRE & M√âTA ===== */
.expo-header {
    text-align: center;
}
.expo-header h1 {
    font-size: 36px;
    color: #1E3A8A;
    margin-bottom: 10px;
}
.expo-meta {
    font-size: 15px;
    color: #555;
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 20px;
}

/* ===== DESCRIPTION ===== */
.expo-description {
    background: #f9f9f9;
    padding: 24px 20px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
}
.expo-description h2 {
    color: #1E3A8A;
    font-size: 20px;
    margin-bottom: 12px;
}
.expo-description p {
    color: #444;
    font-size: 15px;
    line-height: 1.6;
}

/* ===== BOUTON ===== */
.btn-primary {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background: linear-gradient(90deg, #1E3A8A, #3B65C4);
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    text-align: center;
    transition: background 0.3s;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #3B65C4, #1E3A8A);
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
    .expo-image img { height: 250px; }
    .expo-header h1 { font-size: 28px; }
    .expo-description h2 { font-size: 18px; }
}
</style>

<section class="expo-detail-wrapper">

    <!-- IMAGE PRINCIPALE -->
        <div class="expo-image">
            {% if image_url %}
                <img src="{{ image_url }}" alt="{{ expo[1] }}">
            {% endif %}
        </div>


    <!-- TITRE & M√âTA -->
    <div class="expo-header">
        <h1>{{ expo[1] }}</h1>
        <div class="expo-meta">
            <span>üìç {{ expo[2] }}</span>
            <span>üìÖ {{ expo[3] }}</span>
        </div>
    </div>

    <!-- DESCRIPTION -->
    {% if expo[4] %}
    <div class="expo-description">
        <h2>Description</h2>
        <p>{{ expo[4] }}</p>
    </div>
    {% endif %}

    <!-- BOUTON RETOUR -->
    <a href="{{ url_for('expositions_page') }}" class="btn-primary">‚Üê Retour aux expositions</a>

</section>

{% endblock %}
